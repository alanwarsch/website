<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" type="image/x-icon" href="./image/logo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المراحل الدراسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #fff3e0, #fff8e1);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #f57c00;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .grade-button {
            background-color: white;
            color: #f57c00;
            border: 2px solid #ffe0b2;
            padding: 1.5rem 2rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .grade-button:hover {
            background-color: #fff3e0;
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-button {
            color: #f57c00;
            font-size: 1.1rem;
            text-decoration: none;
            margin-bottom: 2rem;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #ef6c00;
        }

        .content-box {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .grade-content {
            text-align: center;
            font-size: 1.25rem;
            color: #555;
        }

        .grade-content a {
            color: #f57c00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            display: block;
            margin: 1rem 0;
        }

        .grade-content a:hover {
            color: #ef6c00;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .grade-button {
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المراحل الدراسية</h1>
        <div class="grid">
            <a href="prp1.html" class="grade-button">الصف الأول الإبتدائي</a>
            <a href="prp2.html" class="grade-button">الصف الثاني الإبتدائي</a>
            <a href="prp3.html" class="grade-button">الصف الثالث الإبتدائي</a>
            <a href="prp4.html" class="grade-button">الصف الرابع الإبتدائي</a>
            <a href="prp5.html" class="grade-button">الصف الخامس الإبتدائي</a>
            <a href="prp6.html" class="grade-button">الصف السادس الإبتدائي</a>
            <a href="mid1.html" class="grade-button">الصف الأول الإعدادي</a>
            <a href="mid2.html" class="grade-button">الصف الثاني الإعدادي</a>
            <a href="mid3.html" class="grade-button">الصف الثالث الإعدادي</a>
            <a href="sec1.html" class="grade-button">الصف الأول الثانوي</a>
            <a href="sec2.html" class="grade-button">الصف الثاني الثانوي</a>
            <a href="sec3.html" class="grade-button">الصف الثالث الثانوي</a>
        </div>
    </div>
</body>
</html>
