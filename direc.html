<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن درجات الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #ff6f00;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #ff6f00;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65100;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ff6f00;
            border-radius: 5px;
            background-color: #fff;
            display: inline-block;
            text-align: left;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ff6f00;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #ff6f00;
            color: white;
        }
    </style>
</head>
<body>
    <h2>البحث عن الطالب</h2>
    <input type="text" id="searchInput" placeholder="أدخل رقم الجلوس">
    <button onclick="searchStudent()">بحث</button>
    <h3>النتيجة:</h3>
    <div id="result"></div>

    <script>
        const studentData = [
            { "رقم الجلوس": "1001", "الاسم": "أحمد محمد", "رياضيات": 90, "علوم": 85, "لغة عربية": 88 },
            { "رقم الجلوس": "1002", "الاسم": "سارة علي", "رياضيات": 95, "علوم": 80, "لغة عربية": 92 },
            { "رقم الجلوس": "1003", "الاسم": "محمد حسن", "رياضيات": 88, "علوم": 78, "لغة عربية": 85 }
        ];

        function searchStudent() {
            const seatNumber = document.getElementById('searchInput').value.trim();
            const student = studentData.find(s => s['رقم الجلوس'] === seatNumber);
            const resultDiv = document.getElementById('result');
            if (student) {
                let table = `<table>`;
                Object.keys(student).forEach(key => {
                    table += `<tr><th>${key}</th><td>${student[key]}</td></tr>`;
                });
                table += `</table>`;
                resultDiv.innerHTML = table;
            } else {
                resultDiv.innerHTML = '<p style="color: red;">لم يتم العثور على الطالب.</p>';
            }
        }
    </script>
</body>
</html>
