    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fff7ed, #ffffff);
            padding: 3rem 1rem;
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .links-container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }

        .links-grid {
            display: grid;
            gap: 1rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .link-item:hover {
            background-color: #ffedd5;
        }

        .icon-container {
            background-color: #fed7aa;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .link-item:hover .icon-container {
            background-color: #fdba74;
        }

        .icon {
            width: 24px;
            height: 24px;
            stroke: #ea580c;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .link-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1f2937;
        }

        .arrow {
            margin-right: auto;
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
            transition: stroke 0.2s;
        }

        .link-item:hover .arrow {
            stroke: #ea580c;
        }
    </style>
</head>
